####
# OFBiz Truition Configuration Settings
# $Id$
####

# Is Truition Enabled (Y/N)
truition.enabled=Y

# Name of the Truition cookie
truition.cookie.name=truition_cookie

# Domain Name used by the cookie
truition.domain.name=ofbiz.org

# Cookie Path
truition.cookie.path=/

# Cookie Lifespan (in seconds)
truition.cookie.time=-1

# SiteID provided by Truition
truition.siteId=XXXX

# Redirect URL for Login/Register
truition.redirect.urlName=NURL

