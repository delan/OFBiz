BusinessIntelligenceNote1=Questo è un prototipo per un OFBiz framework integrato per analisi di business intelligence.
BusinessIntelligenceNote2=L\'idea \u00e8 di definire un\'insieme di entit\u00e0 per le analisi di business intelligence in un database (olap) separato,
BusinessIntelligenceNote3=accessibile, nello stesso modo di quello principale (oltp), attraverso un delegator.
BusinessIntelligenceNote4=Il nuovo database olap, conterr\u00e0 tutte le entit\u00e0 necessarie alle analisi di datawarehouse:
BusinessIntelligenceNote5=dimensioni, fatti e star schemas (queste sono view-entities).
BusinessIntelligenceNote6=Le dimensioni, fatti e star schemas sono definiti in accordo alle migliori pratiche per i datawarehouses
BusinessIntelligenceNote7=e le migliori pratiche per OFBiz: queste sono definite come entit\u00e0 standard usando le definizioni xml entity;
BusinessIntelligenceNote8=corretti e consistenti convenzione nei nomi sono usati and sono documentati
BusinessIntelligenceNote9=dalle descrizione dei meta dati (nella definizione entit\u00e0).
BusinessIntelligenceNote10=Le migliori pratiche per i datawarehouses sono stati ricavati dal grande libro "The Data Warehouse Toolkit - Second Edition" di Ralph Kimball.
BusinessIntelligenceNote11=I dati per dimensioni e fatti sono manutenibili e mantenuti aggiornati usando gli standard dei servizi OFBiz
BusinessIntelligenceNote12=(molti dei quali sono scritti utizzando minilang per facilitare le personalizzazioni) e le regole eca (facilmente personalizzabili).
BusinessIntelligenceNote13=I servizi principali a basso livello per ricavare i dati del datawarehouse,
BusinessIntelligenceNote14=la mappa di chiavi operazionali con il datawarehouse, e la gestione
BusinessIntelligenceNote15=storia di cambio di dati che sono gi\u00e0 implementati; sar\u00e0 aumentato di caratteristiche non appena crescer\u00e0 il datawarehouse (e.g. aumento prestazioni).
BusinessIntelligenceNote16=Le seguenti dimensioni (e servizi dei dati) sono definiti: CurrencyDimension, DateDimension, ProductDimension;
BusinessIntelligenceNote17=verranno usati per completare questi e disegnare gli altri (il numero totale di dimensioni saranno probabilmente circa 20).
BusinessIntelligenceNote18=Solo un fatto e uno star schema sono definiti: SalesInvoiceItemFact e SalesInvoiceItemStarSchema.
BusinessIntelligenceNote19=Tu puoi velocemente inizializzare il datawarehouse facendo click sul link qui sotto:
BusinessIntelligenceNote20=Le entit\u00e0 CurrencyDimension, DateDimension, ProductDimension e SalesInvoiceItemFact saranno caricate automaticamente.
BusinessIntelligenceNote21=Dopo tu puoi eseguire analisi usando il menu costruzione report.
BusinessIntelligenceNote22=La costruzione report \u00e8 un vero strumento semplice che ti permette di eseguire
BusinessIntelligenceNote23=le analisi su tutti i star schemas definiti nel sistema.
BusinessIntelligenceNote24=Comunque, fino adesso c\'\u00e8 solo un star schema definito:
BusinessIntelligenceNote25=SalesInvoiceItemStarSchema che \u00e8 una semplice analisi di "profit and loss" (P&amp;L).
BusinessIntelligenceNote26=Appena selezionato i campi dei checkboxes (colonne) tu vorrai vedere
BusinessIntelligenceNote27=e un semplice report verr\u00e0 mostrato: in accordo alle colonne selezionate i dati verranno aggregati (drill up/down);
BusinessIntelligenceNote28=tutte le descrizioni che tu vedrai nelle scrermate del report sono prelevare dalla definizioni delle entit\u00e0.
BusinessIntelligenceNote29=L\'inizializzazione \u00e8 necessaria solo una volta, perch\u00e8 i dati del prodotti e i dati delle fatture di vendita
BusinessIntelligenceNote30=sono mantenute aggiornate dagli ecas: se tu crei/aggiorni un prodotto o creare una nuova fattura,
BusinessIntelligenceNote31=la nuova informazione sar\u00e0 immediatamente inclusa nelle analisi del datawarehouse.
