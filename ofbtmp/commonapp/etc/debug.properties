# These top level switches are used before calling Log4J, or if Log4J is not used
print.verbose=ftrue
print.timing=true
print.info=true
print.important=true
print.warning=true
print.error=true
print.fatal=true

# Set root category priority and appender
log4j.rootCategory=ALL, stdout, file
  
# Special OFBiz log4j configuration - set all top levels to true and set root to ALL
log4j.category.NoModule=ALL
log4j.category.org.ofbiz=ALL
#log4j.category.org.ofbiz.core.util=INFO
#log4j.category.org.ofbiz.core.entity=INFO
#log4j.category.org.ofbiz.core.service=ALL
#log4j.category.org.ofbiz.core.workflow=ALL
#log4j.category.org.ofbiz.core.control=ALL
#log4j.category.org.ofbiz.core.event=ALL
#log4j.category.org.ofbiz.core.view=ALL
#log4j.category.org.ofbiz.commonapp=ALL
#log4j.category.org.ofbiz.commonapp.order=ALL
#log4j.category.org.ofbiz.commonapp.party=ALL
#log4j.category.org.ofbiz.commonapp.product=ALL
#log4j.category.org.ofbiz.commonapp.marketing=ALL
#log4j.category.org.ofbiz.commonapp.thirdparty=ALL
#log4j.category.org.ofbiz.commonapp.workeffort=ALL

# FTL/JP configuration
log4j.category.freemarker=INFO
log4j.category.org.jpublish=INFO

# JOTM/Carol configuration
log4j.category.org.objectweb=INFO

# XAPool configuration
log4j.category.org.enhydra.jdbc=ERROR

# Apache configuration
log4j.category.org.apache=INFO

#--- Console Log --
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%-5r[%24F:%-3L:%-5p]%x %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-5r[%24F:%-3L:%c:%-5p]%x %m%n
#log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-8r [%t] %-5p %c %x - %m%n

#--- File Log ---
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/ofbiz.log

log4j.appender.file.MaxFileSize=900KB
log4j.appender.file.MaxBackupIndex=5

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5r[%24F:%-3L:%-5p]%x %m%n

#--- EXAMPLE ---
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
# Print the date in ISO 8601 format
log4j.appender.A2.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
