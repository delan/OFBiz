<!-- ===================================================================== -->
<!--                                                                       -->
<!--  JBoss JMX Boot-strap Configuration                                   -->
<!--                                                                       -->
<!-- ===================================================================== -->

<!-- The log4j based logging service based on the conf log4j.properties file -->
<MLET CODE = "org.jboss.logging.Log4jService" ARCHIVE="jboss.jar,log4j.jar" CODEBASE="../../lib/ext/">
</MLET>

<!-- The log dir needs to be in the classpath to allow location of log.properties -->
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="../../log/">
</MLET>
<!-- Place the config directory in the classpath -->
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="./">
</MLET>

<MLET CODE = "org.jboss.util.Info" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="../../tmp/">
</MLET>

<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="../../db/">
</MLET>


<MLET CODE = "org.jboss.configuration.ConfigurationService" ARCHIVE="jboss.jar,../xml.jar" CODEBASE="../../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.util.Shutdown" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.util.ServiceControl" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
</MLET>

<!-- Uncomment to add Catalina classes to classpath -->
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
    <ARG TYPE="java.lang.String" VALUE="../../../catalina/common/lib/">
    <ARG TYPE="java.lang.String" VALUE="CatalinaCommon">
</MLET>
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
    <ARG TYPE="java.lang.String" VALUE="../../../catalina/server/lib/">
    <ARG TYPE="java.lang.String" VALUE="CatalinaServer">
</MLET>
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
    <ARG TYPE="java.lang.String" VALUE="../../../catalina/bin/">
    <ARG TYPE="java.lang.String" VALUE="CatalinaBin">
</MLET>
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
    <ARG TYPE="java.lang.String" VALUE="../../../catalina/lib/">
    <ARG TYPE="java.lang.String" VALUE="CatalinaLib">
</MLET>
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../../lib/ext/">
    <ARG TYPE="java.lang.String" VALUE="../../../catalina/classes/">
    <ARG TYPE="java.lang.String" VALUE="CatalinaClasses">
</MLET>


