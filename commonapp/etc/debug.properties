
# These top level switches are used before calling Log4J, or if Log4J is not used
print.verbose=ftrue
print.timing=true
print.info=true
print.important=true
print.warning=true
print.error=true
print.fatal=true

# Set root category priority to DEBUG and its only appender to A1.
log4j.rootCategory=ALL, stdout
  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%-5r[%24F:%-3L:%-5p]%x %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-5r[%24F:%-3L:%c:%-5p]%x %m%n
#log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-8r [%t] %-5p %c %x - %m%n

# Special OFBiz log4j configuration - set all top levels to true and set root to ALL
log4j.category.NoModule=INFO
log4j.category.org.ofbiz=INFO
log4j.category.org.ofbiz.core.util=INFO
log4j.category.org.ofbiz.core.entity=INFO
log4j.category.org.ofbiz.core.service=ALL
log4j.category.org.ofbiz.core.workflow=ALL
log4j.category.org.ofbiz.core.control=ALL
log4j.category.org.ofbiz.core.event=ALL
log4j.category.org.ofbiz.core.view=ALL
log4j.category.org.ofbiz.commonapp=INFO
log4j.category.org.ofbiz.commonapp.order=INFO
log4j.category.org.ofbiz.commonapp.party=INFO
log4j.category.org.ofbiz.commonapp.product=INFO
log4j.category.org.ofbiz.commonapp.marketing=INFO
log4j.category.org.ofbiz.commonapp.workeffort=INFO

#--- EXAMPLES ---
# Print only messages of priority WARN or above in the package com.foo.
log4j.category.com.foo=WARN

#--- EXAMPLES ---
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
# Print the date in ISO 8601 format
log4j.appender.A2.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

#--- EXAMPLES ---

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=example.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

